<div id="search-component">
  <h4>{{searchType}}</h4>

  <input style="height: 32px; width: 400px; padding-right: 20px;" #searchBox id="search-box" (keyup)="search(searchBox.value)" />

    <button>search</button>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
